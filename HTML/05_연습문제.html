<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>회원가입 동의서</legend>
            이용약관 동의(필수) <br>
            <textarea name="content" cols="50" rows="7" style="resize: none;">
 본 서비스는 회원에게 다양한 콘텐츠 및 기능을 제공합니다. 회원은 본 약관에 동의함으로써 서비스를 이용할 수 있으며, 아래 사항에 따라 서비스 이용이 제한될 수 있습니다.

 1. 회원 정보는 정확히 기입해야 하며, 타인의 정보를 도용해서는 안 됩니다.
 2. 서비스 내의 콘텐츠를 무단으로 복제, 배포할 수 없습니다.
 3. 운영 정책에 위반되는 행위 시, 경고 없이 계정이 정지될 수 있습니다.
 4. 당사는 필요한 경우 서비스 내용을 사전 공지 없이 변경할 수 있습니다.

자세한 내용은 고객센터 또는 공식 홈페이지를 통해 확인할 수 있습니다.
            </textarea>
            <br>
            <input type="radio" name="agree"> 동의합니다.
            <input type="radio" name="disagree"> 동의하지 않습니다.
            <br><br>
            <legend>개인정보 수집 및 이용동의(필수)</legend>
            <textarea name="private" cols="50" rows="7">
 본 서비스는 회원 가입 및 원활한 고객 지원을 위해 다음과 같은 개인정보를 수집 및 이용합니다.

 1. 수집 항목: 이름, 이메일, 비밀번호, 휴대폰 번호
 2. 이용 목적: 회원 식별 및 인증, 서비스 제공, 공지사항 전달
 3. 보유 및 이용 기간: 회원 탈퇴 시까지 (단, 관련 법령에 따라 보존이 필요한 경우는 해당 기간 동안 보관)

이용자는 개인정보 수집 및 이용에 동의하지 않을 권리가 있으나, 동의하지 않을 경우 회원 가입이 제한될 수 있습니다.
            </textarea>
             <br>
            <input type="radio" name="agree"> 동의합니다.
            <input type="radio" name="disagree"> 동의하지 않습니다.

            <br><br>
            <input type="checkbox" name="allagree">모두 동의합니다.
            
            <br><br>
            <input type="submit" value="취소">
            <input type="submit" value="확인">
            
        </fieldset>
    </form>
    
    <br><br><br>

    <form>
        <fieldset>
            <legend>회원가입 양식</legend>
            *아이디 <br>

            <input type="submit" value="아이디 중복 확인">

            *비밀번호 <br>

            <br><br>

            *비밀번호 재확인 <br>
            <input type="user-Pwd" placeholder="영문,숫자,특수문자 8~15" minlength="8" maxlength="15" size="40" required>
            <br><br>

            *이름 <br>
            <input type="name" size="40" required>
            <br><br>

            *주민등록번호 <br>

            <input type="" minlength="8" maxlength="15" size="20" required>

            *성별 <br>

            *생년월일 <br>
            <br><br>

            주소<br>
            <br><br>

            우편번호<br>
            <br><br>

            이메일<br>
            <br><br>

            휴대폰번호<br>
            <br><br>
            
            <input type="submit" value="초기화">
            <input type="submit" value="가입하기">
        </fieldset>
    </form>
    
</body>
</html>
