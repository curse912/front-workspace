<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', sans-serif;
            background: linear-gradient(135deg, #eef1ff, #f4f6ff);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            padding: 16px 32px;

            
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #6c63ff;
        }

        .category-line {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .category-line .category {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .category-line .category:hover {
            transform: scale(1.1);
        }

        .category-line .category.active {
            color: #6c63ff;
            font-weight: 700;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 500px;
            margin: 0 32px;
        }

        .search-category {
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .search-dropdown div {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-dropdown div:hover {
            background-color: #f5f5ff;
        }

        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f2f3f5;
            border-radius: 999px;
            padding: 10px 16px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .top-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .top-buttons .btn {
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            transition: background-color 0.2s ease;
            color: #6c63ff;
            border-radius: 6px;
        }

        .top-buttons .btn:hover {
            background-color: #f0efff;
        }

        .login_effect {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: #333;
        }

        .login_effect img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .login {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">IT다</div>

        <div class="category-line">
            <div class="category">대여</div>
            <div class="category">경매</div>
            <div class="category">교환</div>
            <div class="category">나눔</div>
            <div class="category">커뮤니티</div>
        </div>

        <div class="search">
            <div style="position: relative;">
                <button class="search-category">
                    <div>전체</div>
                    <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#5a5a5a" d="M7 10l5 5 5-5z" />
                    </svg>
                </button>
                <div class="search-dropdown">
                    <div>전체</div>
                    <div>대여</div>
                    <div>경매</div>
                    <div>교환</div>
                    <div>나눔</div>
                    <div>커뮤니티</div>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="무엇을 찾으시나요?">
                <img src="/semi/mainpage/search.png" alt="search icon">
            </div>
        </div>

        <div class="top-buttons">
            <div class="unlogin">
                <div class="btn" id="loginBtn">로그인</div>
                <div class="btn">회원가입</div>
            </div>
            <div class="login">
                <div class="btn">마이페이지</div>
                <div class="btn" id="logoutBtn">로그아웃</div>
                <div class="btn">고객센터</div>
            </div>
        </div>

        <div class="login_effect">
            <div class="user"><strong>홍길동</strong>님 반갑습니다!</div>
            <img src="/semi/mainpage/message.png" alt="message icon">
            <img src="/semi/mainpage/alam.png" alt="alarm icon">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.category-line .category').click(function () {
                $('.category-line .category').removeClass('active');
                $(this).addClass('active');
            });

            $('#loginBtn').click(function () {
                $('.unlogin').hide();
                $('.login').show();
            });

            $('#logoutBtn').click(function () {
                $('.login').hide();
                $('.unlogin').show();
            });

            $('.search-category').click(function () {
                $(this).siblings('.search-dropdown').toggle();
            });

            $('.search-dropdown div').click(function () {
                $('.search-category div').first().text($(this).text());
                $('.search-dropdown').hide();
            });

            $(document).click(function (e) {
                if (!$(e.target).closest('.search').length) {
                    $('.search-dropdown').hide();
                }
            });

            $('.search img').click(function () {
                alert('검색!');
            });
        });
    </script>
</body>

</html>
