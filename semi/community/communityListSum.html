<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>커뮤니티 통합</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      padding: 30px;
      font-family: 'SUIT', sans-serif;
      background: linear-gradient(135deg, #eef1ff, #f4f6ff);
      color: #333;
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #fff;
      padding: 20px;

      border-right:1px solid #ccc;
      font-size: 14px;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #444;
    }

    .filter p { margin-top: 16px; font-weight: 600; color: #555; }
    .filter label {
      display: flex;
      align-items: center;
      margin: 6px 0;
      cursor: pointer;
    }

    .filter input { margin-right: 8px; accent-color: #7f8cff; }
    #applyFilterBtn{
        margin-top: 20px; 
        padding: 8px 16px; 
        background: #7f8cff; 
        color: #fff; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer;
    }

    /* Main */
    .main-content {
      flex: 1;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }

    .top-bar button {
      background: #7f8cff;
      border: none;
      color: #fff;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .community-table {
      width: 100%;
      border-collapse: collapse;
    }

    .community-table th, .community-table td {
      padding: 12px 8px;
      text-align: center;
      font-size: 14px;
    }

    .community-table thead { background: #f9fafb; }

    .community-table tbody tr:hover {
      background: #f2f4ff;
      cursor: pointer;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination span {
      margin: 0 4px;
      padding: 6px 10px;
      display: inline-block;
      font-size: 13px;
      color: #555;
      cursor: pointer;
      border-radius: 6px;
    }

    .pagination .active {
      background: #7f8cff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>정렬 조건</h3>
      <div class="filter">
        <p><strong>지역</strong></p>
        <label><input type="checkbox" name="region" value="서울특별시"> 서울특별시</label>
        <label><input type="checkbox" name="region" value="경기도"> 경기도</label>
        <label><input type="checkbox" name="region" value="인천"> 인천</label>

        <p><strong>정렬순</strong></p>
        <label><input type="radio" name="sort" value="latest"> 최신순</label>
        <label><input type="radio" name="sort" value="views"> 조회순</label>
        <label><input type="radio" name="sort" value="likes"> 추천순</label>

        <p><strong>카테고리</strong></p>
        <label><input type="checkbox" name="category" value="운동"> 운동</label>
        <label><input type="checkbox" name="category" value="문화/예술"> 문화/예술</label>
        <label><input type="checkbox" name="category" value="동네친구"> 동네친구</label>
        <button id="applyFilterBtn">적용</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <button id="openListBtn">오픈채팅방 리스트</button>
        <button id="writeBtn">글쓰기</button>
      </div>

      <table class="community-table">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
            <th>조회</th>
            <th>추천</th>
          </tr>
        </thead>
        <tbody id="postList"></tbody>
      </table>

      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <script>
    $(document).ready(function () {
      // 더미 게시글 데이터
      const posts = Array.from({ length: 50 }, (_, i) => ({
        id: i + 1,
        title: `게시글 제목 ${i + 1}`,
        writer: 'windsky01',
        date: '25.07.09 13:45',
        views: Math.floor(Math.random() * 1000),
        likes: Math.floor(Math.random() * 100),
        region: ['서울특별시', '경기도', '인천'][i % 3],
        category: ['운동', '문화/예술', '동네친구'][i % 3],
      }));

      let currentPage = 1;
      const postsPerPage = 10;

      function getFilteredPosts() {
        const selectedRegions = $('input[name="region"]:checked').map((_, el) => el.value).get();
        const selectedCategories = $('input[name="category"]:checked').map((_, el) => el.value).get();
        const sortBy = $('input[name="sort"]:checked').val();

        let filtered = posts.slice();

        if (selectedRegions.length > 0) {
          filtered = filtered.filter(p => selectedRegions.includes(p.region));
        }

        if (selectedCategories.length > 0) {
          filtered = filtered.filter(p => selectedCategories.includes(p.category));
        }

        if (sortBy === 'views') {
          filtered.sort((a, b) => b.views - a.views);
        } else if (sortBy === 'likes') {
          filtered.sort((a, b) => b.likes - a.likes);
        } else {
          filtered.sort((a, b) => b.id - a.id); // 최신순은 id 기준
        }

        return filtered;
      }

      function renderPosts(page = 1) {
        const filteredPosts = getFilteredPosts();
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        const pagePosts = filteredPosts.slice(start, end);

        $('#postList').empty();
        pagePosts.forEach(post => {
          $('#postList').append(`
            <tr class="post-row" data-id="${post.id}">
              <td>${post.id}</td>
              <td>${post.title}</td>
              <td>${post.writer}</td>
              <td>${post.date}</td>
              <td>${post.views}</td>
              <td>${post.likes}</td>
            </tr>
          `);
        });

        renderPagination(filteredPosts.length);
      }

      function renderPagination(totalPosts) {
        const totalPages = Math.ceil(totalPosts / postsPerPage);
        $('#pagination').empty();
        for (let i = 1; i <= totalPages; i++) {
          $('#pagination').append(`<span class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</span>`);
        }
      }

      $(document).on('click', '.page-btn', function () {
        currentPage = parseInt($(this).data('page'));
        renderPosts(currentPage);
      });

    //   // 필터 변경 시 렌더링
    //   $('input[name="region"], input[name="sort"], input[name="category"]').on('change', function () {
    //     currentPage = 1;
    //     renderPosts(currentPage);
    //   });
      //필터 변경시 적용
      $('#applyFilterBtn').on('click',function(){
        currentPage = 1;
        renderPosts(currentPage);
      })

      // 초기 렌더링
      renderPosts(currentPage);

      $('#openListBtn').click(() => {
        alert("오픈채팅방 리스트 연결");
      });
    });
  </script>
</body>
</html>
